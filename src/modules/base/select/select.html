<template>
    <div class="slds-form-element">
        <label if:true={label} class="slds-form-element__label" for="select">{label}</label>
        <div class="slds-form-element__control">
            <div class="slds-select_container">
                <select class="slds-select" id="select" onchange={bubble}>
                    <option for:each={options} for:item="option" key={option.value} value={option.value} selected={option.selected}>{option.value}</option>
                </select>
            </div>
        </div>
    </div>
</template>
