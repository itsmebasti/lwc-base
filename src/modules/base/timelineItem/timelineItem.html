<template>
    <li>
        <div class={itemClass}>
            <div class="slds-media">
                <div class="slds-media__figure" onclick={toogle}>
                    <lightning-button-icon variant="bare" icon-name="utility:switch" icon-class="slds-timeline__details-action-icon"></lightning-button-icon>
                    <lightning-icon icon-name={icon} size="small" class="slds-timeline__icon"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <div onclick={toogle} class="slds-grid slds-grid_align-spread slds-timeline__trigger">
                        {label}
                        <div class="slds-timeline__actions slds-timeline__actions_inline">
                            <p class="slds-timeline__date">{date}</p>
                        </div>
                    </div>
                    <article class="slds-timeline__item_details">
                        <slot></slot>
                    </article>
                </div>
            </div>
        </div>
    </li>
</template>
