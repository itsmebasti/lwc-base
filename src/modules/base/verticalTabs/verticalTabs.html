<template>
    <div class={divClass}>
        <ul class={ulClass}>
            <li for:each={items} for:item="item" key={item.id} data-id={item.id} class={item.classes} onclick={select}>
                <a class={linkClass}>
                    <lightning-icon icon-name={item.icon} size="small" class={iconClass}></lightning-icon>
                    <span>{item.label}</span>
                    <span if:true={item.badge} class={badgeClass}>{item.badge}</span>
                </a>
            </li>
        </ul>
        <div class={contentClass}>
            <slot onslotchange={initialize}></slot>
        </div>
    </div>
</template>
