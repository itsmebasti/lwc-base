<template>
    <div for:each={toasts} for:item="toast" key={toast.id} class={toast.css}>
        <span class={toast.iconCss}>
            <svg class="slds-icon slds-icon_small" aria-hidden="true">
                <use xlink:href={toast.href}></use>
            </svg>
        </span>
        <div class="slds-notify__content">
            <h2 class="slds-text-heading_small">{toast.message}</h2>
            <p if:true={toast.details}>{toast.details}</p>
        </div>
    </div>
</template>
